---
$schema: moz://mozilla.org/schemas/glean/metrics/2-0-0

page:
  load:
    type: event
    lifetime: ping
    description: |
      Built in event to easily track page loads for the user.
    bugs:
      - https://bugzilla.mozilla.org/000000
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=000000#c3
    notification_emails:
      - me@mozilla.com
    expires: never
    extra_keys:
      url:
        description: The page URL.
        type: string
      referrer:
        description: The page referrer.
        type: string
      title:
        description: The page title.
        type: string
